<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samplebook</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background: #fbf724;
      color: #1a1a1a;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #e5e7eb;
      flex-shrink: 0;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .header-sample-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #6b7280;
    }
    
    .header-separator {
      color: #d1d5db;
      font-weight: 400;
    }
    
    .header-sample-name {
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .header-sample-file {
      font-size: 0.75rem;
      color: #9ca3af;
      font-family: 'Monaco', 'Menlo', monospace;
    }
    
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 280px;
      background: #fafafa;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    
    .sample-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    
    .sample-group {
      border-bottom: 1px solid #e5e7eb;
    }
    
    .sample-group:last-child {
      border-bottom: none;
    }
    
    .sample-group-header {
      padding: 0.5rem 1rem;
      background: #f1f5f9;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
    }
    
    .sample-group-title {
      font-size: 0.6875rem;
      font-weight: 600;
      color: #64748b;
      font-family: 'Monaco', 'Menlo', monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    

    
    .sample-group-items {
      padding: 0.25rem;
    }
    
    .sample-item {
      width: 100%;
      padding: 0.375rem 0.75rem;
      border: none;
      background: transparent;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.15s ease;
      margin-bottom: 0.0625rem;
    }
    
    .sample-item:hover {
      background-color: #e2e8f0;
    }
    
    .sample-item.active {
      background-color: #3b82f6;
      color: white;
    }
    
    .sample-item-name {
      font-weight: 500;
      color: #374151;
      font-size: 0.8125rem;
    }
    
    .sample-item.active .sample-item-name {
      color: white;
    }
    
    .preview-pane {
      flex: 1;
      background: #f8fafc;
      overflow-y: auto;
      padding: 2rem;
    }
    
    .sample-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      padding: 2rem;
    }
    
    .error-message {
      color: #e74c3c;
      background: #fdf2f2;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #f5c6cb;
      margin: 1rem 0;
    }
    
    .no-samples {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .no-samples h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    
    .no-selection {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .no-selection h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
