<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samplebook</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    #root {
      height: 100vh;
    }

    /* App Layout */
    .app {
      display: flex;
      height: 100vh;
    }

    .app-error {
      padding: 2rem;
      text-align: center;
    }

    .app-error h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: white;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .sidebar-header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
    }

    .file-group {
      margin-bottom: 1.5rem;
    }

    .file-title {
      margin: 0 0 0.5rem 0;
      padding: 0 1.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sample-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sample-list li {
      margin: 0;
    }

    .sample-link {
      display: block;
      padding: 0.75rem 1.5rem;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s ease;
      border-left: 3px solid transparent;
    }

    .sample-link:hover {
      background-color: #f8f9fa;
    }

    .sample-link.active {
      background-color: #e3f2fd;
      border-left-color: #2196f3;
      color: #1976d2;
      font-weight: 500;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: #666;
    }

    .welcome h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    /* Sample Preview */
    .sample-preview {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .preview-header {
      padding: 1.5rem 2rem;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .preview-header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .preview-file {
      margin: 0.5rem 0 0 0;
      font-size: 0.9rem;
      color: #666;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .preview-content {
      flex: 1;
      padding: 2rem;
      background: #fafafa;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #sample-preview-container {
      max-width: 100%;
      max-height: 100%;
    }

    /* Error and No Samples */
    .error-message {
      color: #e74c3c;
      background: #fdf2f2;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #f5c6cb;
      margin: 1rem 0;
    }

    .no-samples {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .no-samples h2 {
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
