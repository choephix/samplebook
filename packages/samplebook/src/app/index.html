<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samplebook</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    
    .header-sample-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.125rem;
      font-weight: 500;
    }
    
    .header-separator {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }
    
    .header-sample-name {
      font-weight: 600;
    }
    
    .header-sample-file {
      font-size: 0.875rem;
      opacity: 0.8;
      font-family: 'Monaco', 'Menlo', monospace;
    }
    
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 320px;
      background: white;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      box-shadow: 2px 0 4px rgba(0,0,0,0.05);
    }
    
    .sidebar-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    
    .sample-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    
    .sample-group {
      border-bottom: 1px solid #e5e7eb;
    }
    
    .sample-group:last-child {
      border-bottom: none;
    }
    
    .sample-group-header {
      padding: 0.75rem 1rem;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .sample-group-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: #475569;
      font-family: 'Monaco', 'Menlo', monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    

    
    .sample-group-items {
      padding: 0.5rem;
    }
    
    .sample-item {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: none;
      background: transparent;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 0.125rem;
    }
    
    .sample-item:hover {
      background-color: #f1f5f9;
      transform: translateX(2px);
    }
    
    .sample-item.active {
      background-color: #dbeafe;
      border: 1px solid #3b82f6;
      box-shadow: 0 1px 3px rgba(59, 130, 246, 0.1);
    }
    
    .sample-item-name {
      font-weight: 500;
      color: #374151;
      font-size: 0.875rem;
    }
    
    .preview-pane {
      flex: 1;
      background: #f8fafc;
      overflow-y: auto;
      padding: 2rem;
    }
    
    .sample-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      padding: 2rem;
    }
    
    .error-message {
      color: #e74c3c;
      background: #fdf2f2;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #f5c6cb;
      margin: 1rem 0;
    }
    
    .no-samples {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .no-samples h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    
    .no-selection {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .no-selection h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
