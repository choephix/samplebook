<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samplebook</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colors */
      --color-primary: #1a1a1a;
      --color-brand: #fbf724;
      --color-border: #e5e7eb;
      --color-sidebar-bg: #fafafa;
      --color-preview-bg: #f8fafc;
      --color-text-muted: #64748b;
      --color-text-secondary: #374151;
      --color-text-tertiary: #666;
      --color-text-quaternary: #333;
      --color-active: #6c3bff;
      --color-hover: #e2e8f0;
      --color-error: #e74c3c;
      --color-error-bg: #fdf2f2;
      --color-error-border: #f5c6cb;
      
      /* Typography */
      --font-mono: 'Monaco', 'Menlo', monospace;
      --font-serif: 'Spectral', serif;
      
      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.375rem;
      --spacing-md: 0.5rem;
      --spacing-lg: 1rem;
      --spacing-xl: 1.5rem;
      --spacing-2xl: 2rem;
      --spacing-3xl: 3rem;
      
      /* Layout */
      --sidebar-width: 280px;
      --border-radius: 4px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background: var(--color-brand);
      color: var(--color-primary);
      padding: var(--spacing-xs) 0;
      border-bottom: 1px solid var(--color-border);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      height: 12px;
      position: relative;
    }
    
    .header-left {
      width: var(--sidebar-width);
      padding-left: var(--spacing-lg);
      display: flex;
      align-items: flex-end;
      height: 2rem;
      position: relative;
    }
    
    .header-left h1 {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--color-primary);
      transform: translateY(.15em);
      letter-spacing: -0.025em;
      position: relative;
      z-index: 10;
      font-family: var(--font-serif);
    }
    
    .logo {
      position: absolute;
      bottom: -.4em;
      left: var(--spacing-lg);
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.025em;
      font-family: var(--font-serif);
      z-index: 10;
    }
    
    .header-right {
      flex: 1;
      display: flex;
      align-items: center;
    }
    
    .header-sample-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--color-primary);
      font-family: var(--font-mono);
    }
    
    .header-file-path {
      font-size: 12px;
      color: var(--color-primary);
      font-family: var(--font-mono);
      opacity: 0.65;
    }
    
    .header-sample-name {
      font-weight: 700;
      color: var(--color-primary);
      font-size: 12px;
      font-family: var(--font-mono);
    }
    
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: var(--sidebar-width);
      background: var(--color-sidebar-bg);
      border-right: 1px solid var(--color-border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      padding-top: var(--spacing-xl);
    }
    
    .sample-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    
    .sample-group {
      border-bottom: 1px solid var(--color-border);
    }
    
    .sample-group:last-child {
      border-bottom: none;
    }
    
    .sample-group-header {
      padding: var(--spacing-md) var(--spacing-lg);
      display: flex;
      align-items: center;
    }
    
    .sample-group-title {
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    

    
    .sample-group-items {
      padding: var(--spacing-xs) 0;
    }
    
    .sample-item {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-lg);
      border: none;
      background: transparent;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.15s ease, color 0.15s ease;
    }
    
    .sample-item:hover {
      background-color: var(--color-hover);
    }
    
    .sample-item.active {
      background-color: var(--color-active);
      position: relative;
    }
    
    .sample-item-name {
      font-weight: 500;
      color: var(--color-text-secondary);
      font-size: 0.8125rem;
    }
    
    .sample-item.active .sample-item-name {
      color: white;
    }
    
    .preview-pane {
      flex: 1;
      background: var(--color-preview-bg);
      overflow-y: auto;
      padding: var(--spacing-2xl);
    }
    
    .sample-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      padding: var(--spacing-2xl);
    }
    
    .error-message {
      color: var(--color-error);
      background: var(--color-error-bg);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius);
      border: 1px solid var(--color-error-border);
      margin: var(--spacing-lg) 0;
    }
    
    .no-samples {
      text-align: center;
      padding: var(--spacing-3xl);
      color: var(--color-text-tertiary);
    }
    
    .no-samples h2 {
      color: var(--color-text-quaternary);
      margin-bottom: var(--spacing-lg);
    }
    
    .no-selection {
      text-align: center;
      padding: var(--spacing-3xl);
      color: var(--color-text-tertiary);
    }
    
    .no-selection h2 {
      color: var(--color-text-quaternary);
      margin-bottom: var(--spacing-lg);
    }
    
    .loading {
      text-align: center;
      padding: var(--spacing-3xl);
      color: var(--color-text-tertiary);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
